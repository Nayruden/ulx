language: python

sudo: false

env:
  - LUA="lua 5.1"
  - LUA="lua 5.2"
  - LUA="lua 5.3"
  - LUA="luajit 2.0.4" # version used by Garry's Mod
  - LUA="luajit 2.0"
  - LUA="luajit 2.1"

before_install:
  - pip install hererocks
  - hererocks env --$LUA -rlatest    # Use latest LuaRocks, install into 'env' directory.
  - source env/bin/activate          # Add directory with all installed binaries to PATH.
  - luarocks install moonscript
  - luarocks install busted
  - if [ "$LUA" = "lua 5.2" ] || [ "$LUA" = "lua 5.3" ]; then luarocks install lua-cjson 2.1.0-1;
    else luarocks install lua-cjson; fi # Bug in newer rocks for Lua >= 5.2
  - luarocks install luafilesystem

script:
  - make test
  - test $TRAVIS_PULL_REQUEST = false || make check

notifications:
  recipients:
    - megiddo@ulyssesmod.net
    - sticklyman@ulyssesmod.net
  email:
    on_success: change
    on_failure: always
